<ion-header>

  <ion-navbar color="secondary" hideBackButton="true" >



    <ion-title>Category</ion-title>




    <ion-buttons left>
        <button   ion-button  (click)="home()" >
            <ion-icon name="arrow-round-back"  ></ion-icon>
          </button>

    </ion-buttons>

    <ion-buttons start>
        <button ion-button icon-only clear (click)="AddCatergory()"> <ion-icon ios="ios-add" md="md-add"></ion-icon></button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>





       <ion-list>


        <ion-row   class ="border">
          <ion-col col-6>Device Name</ion-col>


          <ion-col col-2>
            <ion-col>Update</ion-col>
          </ion-col>


          <ion-col col-2>
            <ion-col>Delete</ion-col>
          </ion-col>


          <ion-col col-2>
            <ion-col>View</ion-col>
          </ion-col>
        </ion-row>






          <ion-row *ngFor="let cat of categoryList">





              <ion-col col-6>

                 <h4> {{cat.name}}</h4>
              </ion-col>




            <ion-col col-2>

                <button   clear (click)="update(cat)">
                    <ion-icon ios="ios-create" md="md-create"  color="primary" ></ion-icon>

                  </button>

            </ion-col>


            <ion-col col-2>


                <button   clear (click)="presentAlert(cat)">
                    <ion-icon ios="ios-trash" md="md-trash"  color="danger" ></ion-icon>
                    </button>

            </ion-col>

            <ion-col col-2>


                <button    clear (click)="view(cat)">
                    <ion-icon ios="ios-eye" md="md-eye"  color="secondary" ></ion-icon>
                    </button>

            </ion-col>
          </ion-row>






        </ion-list>


</ion-content>
