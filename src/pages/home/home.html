<ion-header>

  <ion-navbar color="secondary">
    <ion-title>Home</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <div id="login">
        <div id="card">
          <h1 class="mat-display-1" style="margin-bottom: 10px;">Login</h1>
          <p class="mat-body-1 subtitle">Booking Admin Board</p>


            <ion-item no-lines>
              <ion-label floating >Email</ion-label>
              <ion-input type="email"  [(ngModel)]="login.username"></ion-input>
            </ion-item>


            <ion-item no-lines>
              <ion-label  floating>Password</ion-label>
              <ion-input type="password" [(ngModel)]="login.password"></ion-input>
            </ion-item>

            <button ion-button block  round color="secondary" (click)="onLogin()">Login</button>
            <p class="failed mat-body-1"></p>

        </div>
      </div>



</ion-content>
