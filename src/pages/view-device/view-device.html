<ion-header>

  <ion-navbar color="secondary" hideBackButton="true">


    <ion-title>View Devices</ion-title>

    <ion-buttons  left>
        <button   ion-button  (click)="home()" >
            <ion-icon name="arrow-round-back"  ></ion-icon>
          </button>

    </ion-buttons>


    <ion-buttons start>
      <button ion-button icon-only clear   (click)="AddDevice()"> <ion-icon ios="ios-add" md="md-add"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>





  <ion-row *ngFor="let device of deviceList">
    <ion-col col-6>
     <h4> {{device.name}}</h4>
    </ion-col>

    <ion-col col-2>
      <button  iclear   (click)="update(device)" >
        <ion-icon ios="ios-create" md="md-create" color="primary"></ion-icon>
       Update
      </button>
    </ion-col>


    <ion-col col-2>
      <button clear (click)="presentDeleted(device)" >
        <ion-icon ios="ios-trash" md="md-trash" color="danger"></ion-icon>
      Delete</button>

    </ion-col>


    <ion-col col-2>
      <button  clear  (click)="view(device)">
        <ion-icon ios="ios-create" md="md-create"  color="seconadary"></ion-icon>
        View
      </button>
    </ion-col>


  </ion-row>









</ion-content>
