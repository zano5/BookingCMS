<ion-header>

  <ion-navbar color="secondary" >


    <ion-title>View Devices</ion-title>






    <ion-buttons start>
      <button ion-button icon-only clear   (click)="AddDevice()"> <ion-icon ios="ios-add" md="md-add"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>




    <ion-row   class ="border">
        <ion-col col-6><h2>Device Name</h2></ion-col>


        <ion-col col-2 id="heading">
          <ion-col>Update</ion-col>
        </ion-col>


        <ion-col col-2 id="heading">
          <ion-col>Delete</ion-col>
        </ion-col>


        <ion-col col-2 id="heading">
          <ion-col>View Scan</ion-col>
        </ion-col>
      </ion-row>


  <ion-row *ngFor="let device of deviceList">
    <ion-col col-6>
     <h4> {{device.name}}</h4>
    </ion-col>

    <ion-col col-2>
      <button  iclear   (click)="update(device)" >
        <ion-icon ios="ios-create" md="md-create" color="primary"></ion-icon>

      </button>
    </ion-col>


    <ion-col col-2>
      <button clear (click)="presentDeleted(device)" >
        <ion-icon ios="ios-trash" md="md-trash" color="danger"></ion-icon>
      </button>

    </ion-col>


    <ion-col col-2>

        <button    clear (click)="view(device)">
            <ion-icon ios="ios-eye" md="md-eye"  color="secondary" ></ion-icon>
            </button>


    </ion-col>


  </ion-row>









</ion-content>
