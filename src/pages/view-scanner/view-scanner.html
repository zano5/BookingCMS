
<ion-header>
  <ion-navbar color="secondary">
    <ion-title>
      QR Code App
    </ion-title>

    <ion-buttons start>
        <button ion-button icon-only clear   (click)="quit()"><ion-icon ios="ios-close" md="md-close"></ion-icon></button>
      </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>


  <ion-card *ngIf="createdCode">
    <ngx-qrcode [qrc-value]="createdCode"></ngx-qrcode>
    <ion-card-content>
      <p>Value: {{ createdCode }}</p>
    </ion-card-content>
  </ion-card>


</ion-content>
