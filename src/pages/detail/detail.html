<ion-header>

  <ion-navbar color="secondary">
    <ion-title>Admin Dashboard</ion-title>



    <button ion-button menuToggle (click)="menuOpen()"><ion-icon ios="ios-menu" md="md-menu"></ion-icon></button>

    <ion-buttons start>
      <button ion-button icon-only clear   (click)="logout()"><ion-icon ios="ios-log-out" md="md-log-out"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>







  <div class="container">



























        <div class="info">

            <ion-list>

                <ion-list-header>
                  <b>Category</b>
                </ion-list-header>



                  <button ion-item *ngFor="let cat of catergory" (click)="itemSelected(cat)">


                      {{cat.name}}


                    </button>







            </ion-list>

            <ion-list>

             <ion-list-header>
                <b>Booking Requests</b>
             </ion-list-header>


             <ion-row class ="border">

              <ion-col col-3 id="heading">
                 <b>Project Name</b>
              </ion-col>

              <ion-col col-3 id="heading">

                <b>Return Date</b>
              </ion-col>

              <ion-col col-3 id="heading">

               <b>Approval Status</b>

              </ion-col>


              <ion-col></ion-col>

             </ion-row>



             <ion-row *ngFor="let booking of bookingsList" class="row-info">

              <ion-col col-3>
          {{booking.project}}
              </ion-col>



              <ion-col col-3>
         {{booking.returnDate | date: 'dd/MM/yyyy H:mm' }}
               </ion-col>


               <ion-col col-2>

                <div *ngIf= "booking.approved == true">
                  <p>Yes</p>
                </div>


            <div *ngIf= "booking.approved == false">
                <p>Pending</p>
              </div>
               </ion-col>

               <ion-col col-2>



                <div *ngIf="booking.approved == false">
                    <button ion-button  clear   (click)="presentAlert(booking)"> <ion-icon ios="ios-checkmark" md="md-checkmark"></ion-icon>
                    </button>
                </div>

                <div *ngIf="booking.approved == true">
                    <button ion-button clear   (click)="presentAlert(booking)" color="secondary"><ion-icon ios="ios-close" md="md-close"></ion-icon></button>
                </div>

               </ion-col>

               <ion-col  col-2>

                      <button ion-button  clear   (click)="presentAlert(booking)" color="danger">   <ion-icon ios="ios-trash" md="md-trash"></ion-icon></button>

               </ion-col>

             </ion-row>




            </ion-list>


           </div>



    </div>







</ion-content>
