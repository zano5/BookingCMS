<ion-header>

  <ion-navbar color="secondary">
    <ion-title>DeviceType</ion-title>


    <ion-buttons start>
        <button ion-button icon-only clear (click)="AddDeviceTypes()"> <ion-icon ios="ios-add" md="md-add"></ion-icon></button>
      </ion-buttons>



</ion-navbar>

</ion-header>


<ion-content padding>


 <ion-list>

  <ion-item *ngFor="let dev of deviceTypesList">

    {{dev.name}}

  </ion-item>

 </ion-list>

 <ion-grid>

  <ion-row  class ="border">
      <ion-col  col-6>
        Device Type
      </ion-col>

      <ion-col col-3>
        Update
      </ion-col>
        Delete
        <ion-col col-3>


        </ion-col>
  </ion-row>

  <ion-row *ngFor="let dev of deviceTypesList">



      <ion-col col-6>

          {{dev.name}}
      </ion-col>


      <ion-col col-3><button   clear  >
        <ion-icon ios="ios-create" md="md-create"  color="primary" ></ion-icon>
      </button></ion-col>
      <ion-col col-3> <button ion-button  clear   color="danger">   <ion-icon ios="ios-trash" md="md-trash"></ion-icon></button></ion-col>

  </ion-row>
 </ion-grid>




</ion-content>
