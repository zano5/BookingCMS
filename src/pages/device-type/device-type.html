<ion-header>

  <ion-navbar color="secondary">
    <ion-title>Type Of Device</ion-title>


    <ion-buttons start>
        <button ion-button icon-only clear (click)="AddDeviceTypes()"> <ion-icon ios="ios-add" md="md-add"></ion-icon></button>
      </ion-buttons>



</ion-navbar>

</ion-header>


<ion-content padding>


 <ion-grid>

  <ion-row  class ="border">
      <ion-col  col-6 id="heading">
        Device Type
      </ion-col>

      <ion-col col-3 id="heading">
        Update
      </ion-col>

        <ion-col col-3 id="heading">
            Delete

        </ion-col>
  </ion-row>

  <ion-row *ngFor="let dev of deviceTypesList">



      <ion-col col-6 id="heading">

          {{dev.name}}
      </ion-col>


      <ion-col col-3><button   clear  >
        <ion-icon ios="ios-create" md="md-create"  color="primary" (click)="update(dev)"></ion-icon>
      </button></ion-col>
      <ion-col col-3> <button ion-button  clear   color="danger" (click)="deviceTypeCheck(dev)">   <ion-icon ios="ios-trash" md="md-trash"></ion-icon></button></ion-col>

  </ion-row>
 </ion-grid>




</ion-content>
