<ion-header>

  <ion-navbar color="secondary">
    <ion-title>View  Devices Category</ion-title>

    <ion-buttons start>
        <button ion-button icon-only clear (click)="end()"> <ion-icon name="close"></ion-icon></button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>



  <ion-list>





    <ion-row *ngFor="let device of deviceCatList">

      <ion-col >
          {{device?.name}}


      </ion-col>

      <div *ngIf= "device.available == true">
        <p>Available</p>
      </div>

      <div *ngIf= "device.available == false">
          <p>Not Available</p>
        </div>



      <ion-col>

      </ion-col>

  </ion-row>

  </ion-list>



</ion-content>
